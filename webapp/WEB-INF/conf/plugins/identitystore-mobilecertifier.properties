# module identitystore-mobilecertifier properties file

# Regexp for phone number validation
identitystore.mobilecertifier.numbervalidation.regexp=(\\d{10})$
# Lentgh of the validation code
identitystore.mobilecertifier.codeLength=4
# Expiration delay in mn of the validation code 
identitystore.mobilecertifier.expiresDelay=10
# Max attempts
identitystore.mobilecertifier.maxAttempts=3 
# mocked connection id for test issue
identitystore.mobilecertifier.mockedConnectionId=azerty
# mocked connection email for test issue
identitystore.mobilecertifier.mockedConnectionId=azerty@test.fr

# crm status Id for close mobile certifier demand
identitystore.mobilecertifier.crmCloseStatusId=1
# demand status Id for close mobile certifier demand
identitystore.mobilecertifier.demandCloseStatusId=1
#demand type id for mobile certifier demand
identitystore.mobilecertifier.demandTypeId=401

identitystore.mobilecertifier.senderMail=noreply@mairie.paris.fr
identitystore.mobilecertifier.senderName=Mairie de Paris
identitystore.mobilecertifier.notificationType=MobileCertification

# mobile certifier certificate level
identitystore.mobilecertifier.certificate.level=1
# mobile certifier certificate expiration date in days
# can be null
identitystore.mobilecertifier.certificate.expirationDelay=365

# attribute code
identitystore.mobilecertifier.attribute=mobile_phone
# certifier code 
identitystore.mobilecertifier.certifierCode=mobilecertifier

# set to true to connect to APIManager, set to false to activate mock mode
identitystore.mobilecertifier.apiManager.enabled=false



